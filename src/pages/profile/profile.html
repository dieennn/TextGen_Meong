<ion-header>
  <ion-navbar>
    <ion-title>Me</ion-title>
    <ion-buttons end>
      <button ion-button icon-end color="danger" outline (click)="logoutGoogle()">
        Logout
        <ion-icon name="md-log-out"></ion-icon>
      </button>
      <button ion-button (click)="closeModal()" title="close">
        <ion-icon name="md-close" isActive="false"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{profile.photoURL}}" alt="Google Avatar" title="Google Avatar">
      </ion-avatar>
      <h2>{{profile.displayName}}</h2>
      <p>{{profile.email}}</p>
    </ion-item>

    <!-- <ion-item *ngFor="let item of character['items']">
        {{item.title}}
        <ion-note item-end>
          {{item.note}}
        </ion-note>
      </ion-item> -->
  </ion-list>
</ion-content>
