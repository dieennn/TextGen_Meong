<ion-header>
  <ion-navbar>
    <ion-title>Me</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()" title="close">
        <ion-icon name="md-close" isActive="false"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-start outline (click)="loginGoogle()">
    Login
    <ion-icon name="home"></ion-icon>
  </button>
  <button ion-button icon-end color="danger" outline (click)="logoutGoogle()">
    Logout
    <ion-icon name="home"></ion-icon>
  </button>
</ion-content>
